<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhenixxStore – Перенаправление</title>
  <!-- Автоматическое перенаправление через 5 секунд -->
  <meta http-equiv="refresh" content="5; url=https://phenixx.fun">
  <style>
    /* Универсальный сброс */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Основной стиль body */
    body {
      font-family: 'Nunito Sans', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    /* Контейнер заглушки */
    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-out both;
    }
    /* Заголовок */
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    /* Текст сообщений */
    p {
      font-size: 1.2em;
      margin-bottom: 1em;
    }
    /* Ссылка */
    a {
      color: #8ab4f8;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    /* Анимация появления */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PhenixxStore</h1>
    <p>
      Вы будете автоматически перенаправлены на настоящий сайт 
      <a href="https://phenixx.fun">phenixx.fun</a> через 5 секунд.
    </p>
    <p>Если перенаправление не произошло, нажмите на ссылку выше.</p>
  </div>
</body>
</html>
