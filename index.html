<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QManager REPO</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header">
      <h1>QManager REPO</h1>
      <a href="#" class="donate-link">Пожертвовать</a>
    </div>
    <input type="text" id="search-bar" placeholder="Поиск приложений">
    <div class="filter-buttons">
      <button id="show-ipa" class="filter-btn">iOS (IPA)</button>
      <button id="show-apk" class="filter-btn">Android (APK)</button>
    </div>
    <div id="categories" class="categories">
      <span class="category" data-category="all">#Все</span>
      <span class="category" data-category="#Social">#Social</span>
      <span class="category" data-category="#Music">#Music</span>
      <span class="category" data-category="#Video">#Video</span>
      <span class="category" data-category="#Games">#Games</span>
      <span class="category" data-category="#Tools">#Tools</span>
    </div>
  </header>

  <main>
    <section id="app-list" class="app-list">
      <!-- Приложения будут загружаться динамически -->
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
